<div *ngIf="resume.fields">
	<div class="d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap">

			<div class="p-2">

				<h5>{{ resume.fields.employerName}}</h5>
				<h6>{{ resume.fields.jobTitle }}</h6>
				<p><i>{{ resume.fields.fromDate }} - {{ resume.fields.toDate }}</i></p>

				<div>{{ resume.fields.description }}</div>
				<br>
				<button (click)="goToList()" class="btn btn-info">Employer Details</button>
				<hr>
			</div>
		</div>
</div>
